<html lang="en">
<head>
  <title>Botellería Comercial Castillo</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctame</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body class="h-screen flex items-center justify-center" style="background-color: darkgrey;">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6">Contáctame</h1>


<form action="https://fabform.io/f/{form-id}" method="post"   class="space-y-4">
            <div>
                <label for="name" class="text-sm font-medium text-gray-600">Tu nombre</label>
                <input type="text" id="name" name="name" class="mt-1 p-2 w-full border-2 border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            </div>

            <div>
                <label for="email" class="text-sm font-medium text-gray-600">Tu Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border-2 border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            </div>

            <div>
                <label for="message" class="text-sm font-medium text-gray-600">Mensaje</label>
                <textarea id="message" name="message" rows="4" class="mt-1 p-2 w-full border-2 border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"></textarea>
            </div>

            <button type="submit" class="bg-gradient-to-r from-pink-500 to-red-500 text-white p-2 rounded-md hover:opacity-90 focus:outline-none focus:ring focus:border-indigo-500">Enviar mensaje</button>
        </form>
   <br/>
   <button type="submit" class="bg-gradient-to-r from-blue-500 to-blue-500 text-white p-2 rounded-md hover:opacity-90 focus:outline-none focus:ring focus:border-indigo-500"><a href="./index.html">Volver</a></button>
    </div>

</html>
